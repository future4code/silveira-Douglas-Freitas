<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="robots" content="noindex, nofollow">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
   <link rel="stylesheet" href="../styles.css">
   <title>LabeTube</title>
</head>
<body>

   <!-- Cabeçalho -->
   <header>
      <a href="../index.html">
         <div id="div-icon">
            <img class="icon" src="../img/icon-labetube.png" alt="Ícone do LabeTube">
            <h3>LabeTube</h3>
         </div>
      </a>
      <div id="div-search">
         <form action="">
            <input type="search" id="search" placeholder="Buscar...">
            <img class="icon" src="../img/icon-search.png" alt="Ícone da lupa">
         </form>
      </div>
   </header>

   <!-- Conteúdo principal -->
   <main>
      <div class="video-show">
         <video controls autoplay>
            <source src="https://storage.googleapis.com/future-apis.appspot.com/5.mp4" type="video/mp4">
         </video>
         <h3>Vídeo 5 - Título</h3>
         <p>Descrição do vídeo</p>
      </div>
   </main>
   
   <!-- Rodapé -->
   <footer>
      <p> Copyright &copy; 2022 LabeTube <i>by <a href="https://www.labenu.com.br/" target="_blank">Labenu</a></i> <br> Todos os direitos reservados.</p>
   </footer>

</body>
</html>
